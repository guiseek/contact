<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Assignee</mat-label>
  <input
    type="text"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of user.users$ | async" [value]="option">
      {{ option.displayName }}
    </mat-option>
  </mat-autocomplete>
  <contact-svg-loader [show]="loader$ | async" matSuffix></contact-svg-loader>
</mat-form-field>
