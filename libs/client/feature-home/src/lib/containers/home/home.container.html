<contact-nav-drawer #drawer="contactNavDrawer">
  <contact-toolbar
    [showToggleMenu]="true"
    (menuToggled)="drawer.sidenav.toggle()"
  >
    <button
      mat-icon-button
      class="toolbar-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>search</mat-icon>
    </button>

    <contact-toolbar-dropdown
      [items]="items"
      [user]="authFacade.user$"
      (menuClicked)="onMenuClicked($event)"
    ></contact-toolbar-dropdown>
  </contact-toolbar>

  <mat-list>
    <mat-list-item>
      <img matListItemAvatar src="/assets/photos/avatar.png" alt="Paris" />
      <p matListItemTitle>Guilherme Siquinelli</p>
      <p matListItemLine>
        <span>email@guiseek.dev</span>
      </p>
    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-nav-list>
    <mat-list-item *ngFor="let contact of contacts">
      <mat-icon matListItemIcon>person_outline</mat-icon>
      <p matListItemTitle>{{contact.name}}</p>
    </mat-list-item>
  </mat-nav-list>

  <main>
    <mat-nav-list>
      <ng-container *ngFor="let link of links; last as isLast">
        <a mat-list-item [activated]="link.isActive" [routerLink]="link.route">
          <mat-icon matListItemIcon>{{link.icon}}</mat-icon>

          <span matListItemTitle>{{ link.label }}</span>
        </a>
        <mat-divider *ngIf="!isLast"></mat-divider>
      </ng-container>
    </mat-nav-list>
  </main>
</contact-nav-drawer>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

<nav class="flex col p-8 align-center" mat-tab-nav-bar [tabPanel]="tabPanel">
  <a
    mat-tab-link
    *ngFor="let link of tabLinks"
    (click)="activeLink = link.label"
    [active]="activeLink === link.label"
  >
    <span class="flex col gap-8 align-center">
      <mat-icon>{{link.icon}}</mat-icon>
      {{link.label}}
    </span>
  </a>
</nav>
