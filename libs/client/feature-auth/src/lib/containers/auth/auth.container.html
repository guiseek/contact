<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="/assets/vectors/speek.svg" alt="Speek" />
    <mat-card-title>Speek</mat-card-title>
    <mat-card-subtitle>Contact</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <section>
    <mat-tab-group
      color="accent"
      [selectedIndex]="actionIndex"
      dynamicHeight
      (animationDone)="onTabChange()"
    >
      <mat-tab label="Acesse sua conta">
        <ng-template matTabContent>
          <auth-sign-in (sign)="onSignIn($event)">
            <mat-error> {{ auth.error$ | async }} </mat-error>
          </auth-sign-in>
        </ng-template>
      </mat-tab>
      <mat-tab label="Crie sua conta">
        <ng-template matTabContent>
          <auth-sign-up (sign)="onSignUp($event)">
            <mat-error> {{ auth.error$ | async }} </mat-error>
          </auth-sign-up>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </section>
</mat-card>
