<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <section>
    <mat-form-field>
      <mat-label>Usuário</mat-label>
      <input
        required
        type="text"
        autocomplete="username"
        autofocus
        matInput
        authCheckUser
        #checkUser="authCheckUser"
        formControlName="username"
      />
      <mat-error *ngIf="checkUser.alreadyExists$ | async as check">
        {{ check.message }}
      </mat-error>
      <mat-hint *ngIf="checkUser.isAvailable$ | async as check">
        {{ check.message }}
      </mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input
        required
        type="password"
        id="new-password"
        autocomplete="new-password"
        formControlName="password"
        name="password"
        matInput
      />
      <mat-error>Mínimo de 6 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input
        required
        type="text"
        matInput
        formControlName="displayName"
        autocomplete="cc-name"
      />
      <mat-error>Obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input
        required
        type="email"
        id="email"
        autocomplete="email"
        matInput
        formControlName="email"
      />
      <mat-error>E-mail inválido</mat-error>
    </mat-form-field>
  </section>

  <ng-content select="mat-error"></ng-content>

  <footer>
    <a routerLink="/" mat-button tabIndex="-1">
      <mat-icon>chevron_left</mat-icon>
      Voltar
    </a>
    <button mat-raised-button>Enviar</button>
  </footer>
</form>
