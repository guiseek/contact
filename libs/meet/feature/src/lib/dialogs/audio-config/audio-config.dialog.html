<form id="audio-form" [formGroup]="form" (ngSubmit)="ref.close(form.value)">
  <contact-devices
    #audioDevices="contactDevices"
    formControlName="devices"
  ></contact-devices>
</form>
<mat-dialog-actions class="actions">
  <div>
    <contact-audio-input
      *ngIf="audioDevices.firstSelectedDevice as device"
      [constraints]="{deviceId: device.deviceId}"
    ></contact-audio-input>
  </div>
  <button form="audio-form" mat-raised-button>Salvar</button>
</mat-dialog-actions>
