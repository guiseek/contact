<form id="video-form" [formGroup]="form" (ngSubmit)="ref.close(form.value)">
  <contact-devices
    #videoDevices="contactDevices"
    formControlName="devices"
    kind="videoinput"
  ></contact-devices>
</form>
<contact-video-input
  *ngIf="videoDevices.firstSelectedDevice as device"
  [constraints]="{deviceId: device.deviceId}"
></contact-video-input>
<mat-dialog-actions class="actions" [align]="'end'">
  <button form="video-form" mat-raised-button>Salvar</button>
</mat-dialog-actions>
